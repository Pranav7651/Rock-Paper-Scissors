<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Rock🪨 Paper📰  Scissors✂️</h1>
    </div>
    <div class="container">
        <h2 class="computer">Computer Choice: <span id="computer-choice"></span></h2>
        <h2 class="user">User Choice: <span id="user-choice"></span></h2>
        <h2 class="outcome">Result: <span id="result"></span></h2>

        <div class="buttons">
            <button class="btn btn-1" id="rock">rock</button>
            <button class="btn btn-2" id="paper">paper</button>
            <button class="btn btn-3" id="scissors">scissors</button>
        </div>
    <div>
    
<script src="script.js" charset="utf-8"></script>
</body>
</html>
